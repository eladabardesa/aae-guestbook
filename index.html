<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0d0d12" />
  <title>AAE · Attentive Art Encounters — Guestbook</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <header class="header">
    <h1 class="title">AAE Guestbook</h1>
    <p class="tagline">Art walk · Louisiana</p>
  </header>

  <main class="main">
    <div id="graph-container" class="graph-container"></div>

    <aside id="detail-overlay" class="detail-overlay" aria-hidden="true">
      <div class="detail-panel">
        <button type="button" class="close-btn" id="close-detail" aria-label="Close">×</button>
        <div class="detail-content">
          <div class="artwork-hero">
            <img id="detail-image" src="" alt="" />
            <p class="connection-hint" id="connection-hint"></p>
          </div>
          <div class="contributions">
            <h2>What others wrote</h2>
            <ul id="contributions-list"></ul>
          </div>
          <form id="add-contribution" class="add-contribution">
            <h2>Add your response</h2>
            <label for="your-name">Your name (optional)</label>
            <input type="text" id="your-name" placeholder="Name or anonymous" autocomplete="name" />
            <label for="your-text">Your words</label>
            <textarea id="your-text" rows="4" placeholder="What would you say about this work? Which game did you play? (An Offering, Curated by…, Dear Artist, Doggy Bag)" required></textarea>
            <button type="submit" class="submit-btn">Add to this artwork</button>
          </form>
        </div>
      </div>
    </aside>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/graphology/0.25.4/graphology.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/2.4.0/sigma.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
